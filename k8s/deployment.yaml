apiVersion: apps/v1
kind: Deployment
metadata:
  name: aigestion
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aigestion
  template:
    metadata:
      labels:
        app: aigestion
    spec:
      containers:
      - name: aigestion
        image: gcr.io/$GCP_PROJECT/aigestion:latest
        ports:
        - containerPort: 80
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: aigestion-secrets
              key: openai-api-key
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: aigestion-secrets
              key: gemini-api-key
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aigestion-secrets
              key: stripe-secret-key
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: aigestion-secrets
              key: redis-url
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: aigestion
spec:
  type: LoadBalancer
  selector:
    app: aigestion
  ports:
  - port: 80
    targetPort: 80
