<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="rgba(0, 245, 255, 0.05)" stroke-width="1"/>
    </pattern>
    <linearGradient id="fade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0, 245, 255, 0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0, 245, 255, 0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#scanlines)"/>
  <rect width="800" height="600" fill="url(#fade)"/>
</svg>
