name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: |
          docker build -t aigestion:latest .

      - name: Log in to Railway
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          npx -y @crazyrabbitltc/railway-mcp login --api-token $RAILWAY_API_TOKEN

      - name: Deploy to Railway
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          npx -y @crazyrabbitltc/railway-mcp deploy --image aigestion:latest --service ${{ secrets.RAILWAY_SERVICE_ID }}

      - name: Post-deployment health check
        run: |
          curl -f http://localhost:8080/health || exit 1
