version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aigestion-backend-prod
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "5001:5000"
    networks:
      - aigestion-network

  frontend:
    build:
      context: ./frontend/website-epic
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000/api/v1
        - VITE_SUPABASE_URL=${SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${SUPABASE_KEY}
    container_name: aigestion-frontend-prod
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - aigestion-network

networks:
  aigestion-network:
    driver: bridge
