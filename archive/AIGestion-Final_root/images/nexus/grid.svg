<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0, 245, 255, 0.1)" stroke-width="1"/>
      <circle cx="20" cy="20" r="1" fill="rgba(0, 245, 255, 0.3)"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  <g opacity="0.6">
    <line x1="0" y1="300" x2="800" y2="300" stroke="rgba(0, 245, 255, 0.2)" stroke-width="1" filter="url(#glow)"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="rgba(0, 245, 255, 0.2)" stroke-width="1" filter="url(#glow)"/>
    <circle cx="400" cy="300" r="100" fill="none" stroke="rgba(0, 245, 255, 0.3)" stroke-width="1" filter="url(#glow)"/>
  </g>
</svg>
