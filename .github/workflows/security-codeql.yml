name: Security CodeQL

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    schedule:
        - cron: "0 0 * * 1"

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: github/codeql-action/init@v4
              with:
                  languages: javascript
            - uses: github/codeql-action/analyze@v4
