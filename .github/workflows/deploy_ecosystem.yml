name: Deploy Ecosystem to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- 1. Website Epic (Main Root) ---
      - name: Install Website Dependencies
        working-directory: frontend/apps/website-epic
        run: npm install

      - name: Build Website Epic
        working-directory: frontend/apps/website-epic
        run: npm run build

      # --- 2. Admin Dashboard ---
      - name: Install Admin Dependencies
        working-directory: frontend/apps/admindashboard
        run: npm install

      - name: Build Admin Dashboard
        working-directory: frontend/apps/admindashboard
        # Set base path for router to work in subdirectory
        run: npm run build -- --base=/admin/

      # --- 3. Client Dashboard ---
      - name: Install Client Dependencies
        working-directory: frontend/apps/clientdashboard
        run: npm install

      - name: Build Client Dashboard
        working-directory: frontend/apps/clientdashboard
        run: npm run build -- --base=/client/

      # --- 4. Demo Dashboard ---
      - name: Install Demo Dependencies
        working-directory: frontend/apps/demodashboard
        run: npm install

      - name: Build Demo Dashboard
        working-directory: frontend/apps/demodashboard
        run: npm run build -- --base=/demo/

      # --- Assemble Ecosystem ---
      - name: Assemble Deployment Artifact
        run: |
          # Create a unified dist folder
          mkdir -p deploy_dist

          # Copy main website to root
          cp -r frontend/apps/website-epic/dist/* deploy_dist/

          # Create subdirectories for dashboards
          mkdir -p deploy_dist/admin
          mkdir -p deploy_dist/client
          mkdir -p deploy_dist/demo

          # Move dashboard builds to subdirectories
          cp -r frontend/apps/admindashboard/dist/* deploy_dist/admin/
          cp -r frontend/apps/clientdashboard/dist/* deploy_dist/client/
          cp -r frontend/apps/demodashboard/dist/* deploy_dist/demo/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy_dist
