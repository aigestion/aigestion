name: PERFORMANCE AUDIT

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build website
        working-directory: frontend/apps/website-epic
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './frontend/apps/website-epic/.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-results
          path: '.lighthouseci'

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/lhr.json', 'utf8'));
            
            const score = Math.round(results.categories.performance.score * 100);
            const lcp = Math.round(results.audits['largest-contentful-paint'].numericValue);
            const fid = Math.round(results.audits['first-input-delay'].numericValue);
            const cls = Math.round(results.audits['cumulative-layout-shift'].numericValue * 1000) / 1000;
            
            const comment = `
            ## üöÄ Performance Audit Results
            
            | Metric | Score | Status |
            |--------|-------|--------|
            | **Performance** | ${score}/100 | ${score >= 90 ? '‚úÖ' : score >= 80 ? '‚ö†Ô∏è' : '‚ùå'} |
            | **LCP** | ${lcp}ms | ${lcp <= 2500 ? '‚úÖ' : lcp <= 4000 ? '‚ö†Ô∏è' : '‚ùå'} |
            | **FID** | ${fid}ms | ${fid <= 100 ? '‚úÖ' : fid <= 300 ? '‚ö†Ô∏è' : '‚ùå'} |
            | **CLS** | ${cls} | ${cls <= 0.1 ? '‚úÖ' : cls <= 0.25 ? '‚ö†Ô∏è' : '‚ùå'} |
            
            ${score >= 90 ? 'üéâ Excellent performance!' : score >= 80 ? 'üëç Good performance!' : '‚ö†Ô∏è Performance needs improvement!'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  bundle-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build website with bundle analysis
        working-directory: frontend/apps/website-epic
        run: |
          npm run build -- --analyze
          mv dist/stats.html bundle-analysis.html

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis
          path: frontend/apps/website-epic/bundle-analysis.html

  performance-budget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build website
        working-directory: frontend/apps/website-epic
        run: npm run build

      - name: Check bundle size
        run: |
          cd frontend/apps/website-epic/dist
          BUNDLE_SIZE=$(du -k . | tail -1 | awk '{print $1}')
          echo "Bundle size: ${BUNDLE_SIZE}KB"
          
          if [ $BUNDLE_SIZE -gt 2048 ]; then
            echo "‚ùå Bundle size exceeds 2MB limit (${BUNDLE_SIZE}KB)"
            exit 1
          else
            echo "‚úÖ Bundle size within limit (${BUNDLE_SIZE}KB)"
          fi

      - name: Check performance budget
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './frontend/apps/website-epic/.lighthouserc.json'
          budgetPath: './frontend/apps/website-epic/performance-budget.json'
          uploadArtifacts: false
