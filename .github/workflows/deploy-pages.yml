name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/apps/website-epic/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build website-epic

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/apps/website-epic/package-lock.json

      - name: ğŸ“š Install dependencies
        run: cd frontend/apps/website-epic && npm install

      - name: ğŸ—ï¸ Build website-epic
        run: cd frontend/apps/website-epic && npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-epic-dist
          path: frontend/apps/website-epic/dist
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: website-epic-dist
          path: ./dist

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: âœ… Deployment Info
        run: |
          echo "ğŸ‰ Website deployed to GitHub Pages"
          echo "URL: https://aigestion.net"
          echo "Build: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

  verify:
    needs: deploy
    runs-on: ubuntu-latest
    name: Verify deployment

    steps:
      - name: â³ Wait for deployment
        run: sleep 10

      - name: ğŸ” Check aigestion.net
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://aigestion.net/)
          echo "HTTP Status: $response"
          if [ "$response" = "200" ]; then
            echo "âœ… Website is live!"
          else
            echo "âš ï¸  Website returned $response - may need verification"
          fi
        continue-on-error: true

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "=== GitHub Pages Deployment Summary ==="
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "URL: https://aigestion.net"
          echo "======================================="
