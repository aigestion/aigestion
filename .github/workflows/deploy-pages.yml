name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build Shared UI Lib
        working-directory: frontend/libs/ui
        run: npm run build

      - name: Build Website Epic (Root)
        working-directory: frontend/apps/website-epic
        run: npm run build -- --base=/

      - name: Assemble Deployment Artifact
        run: |
          mkdir -p deploy_dist
          cp -r frontend/apps/website-epic/dist/* deploy_dist/
          cp deploy_dist/index.html deploy_dist/404.html
          echo "www.aigestion.net" > deploy_dist/CNAME
          touch deploy_dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy_dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
