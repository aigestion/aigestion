name: Development Tools & Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # GitHub Codespaces Setup
  codespaces-setup:
    name: GitHub Codespaces Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Codespaces Environment
        uses: ./.github/actions/codespaces-setup@v1
        with:
          devcontainer-path: .devcontainer/devcontainer.json
          install-tools: |
            node
            python
            docker
            kubectl
            gh
            git

      - name: Validate Codespaces Configuration
        run: |
          echo "üîç Validating Codespaces configuration..."
          docker build -f .devcontainer/Dockerfile .
          echo "‚úÖ Codespaces configuration valid"

  # GitHub Packages Registry
  packages-management:
    name: GitHub Packages Management
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@aigestion'

      - name: Publish to GitHub Packages
        run: |
          cd packages/shared
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Docker Images
        run: |
          docker build -t ghcr.io/${{ github.repository }}/aigestion-api:${{ github.sha }} .
          docker push ghcr.io/${{ github.repository }}/aigestion-api:${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # GitHub Container Registry
  container-registry:
    name: Container Registry Management
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Images
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t ghcr.io/${{ github.repository }}/aigestion:${{ github.sha }} \
            -t ghcr.io/${{ github.repository }}/aigestion:latest \
            .

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}/aigestion:${{ github.sha }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

  # Artifact Management
  artifact-management:
    name: Artifact Management
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Artifacts
        run: |
          npm run build:all
          tar -czf build-artifacts.tar.gz dist/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build-artifacts.tar.gz
          retention-days: 30

      - name: Create Release Artifacts
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p release-artifacts
          cp build-artifacts.tar.gz release-artifacts/
          cp LICENSE release-artifacts/
          cp README.md release-artifacts/
          echo "Release artifacts created"

  # Environment Management
  environment-management:
    name: Environment Management
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environments
        uses: ./.github/actions/env-setup@v1
        with:
          environments: |
            development
            staging
            production

      - name: Validate Environment Configuration
        run: |
          echo "üîç Validating environment configurations..."
          for env in development staging production; do
            echo "Checking $env environment..."
            if [ -f ".env.$env" ]; then
              echo "‚úÖ $env environment found"
            else
              echo "‚ùå $env environment missing"
              exit 1
            fi
          done

  # Configuration Management
  config-management:
    name: Configuration Management
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Configuration
        uses: ./.github/actions/config-validation@v1
        with:
          config-files: |
            package.json
            tsconfig.json
            vite.config.ts
            docker-compose.yml
            .github/workflows/

      - name: Sync Configuration
        uses: ./.github/actions/config-sync@v1
        with:
          source-branch: main
          target-branches: develop,staging

  # Dependency Management
  dependency-management:
    name: Dependency Management
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Dependencies
        run: |
          npm update
          npm audit fix
          npm run build

      - name: Check for Breaking Changes
        uses: ./.github/actions/breaking-changes@v1
        with:
          target-branch: main

      - name: Create Dependency Update PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'üîÑ Update dependencies'
          title: 'üîÑ Dependency Updates'
          body: |
            ## üîÑ Dependency Updates

            This PR contains automated dependency updates:

            ### üì¶ Updated Packages
            - npm packages
            - Docker images
            - GitHub Actions

            ### üß™ Testing
            All tests pass with updated dependencies.

            ### üìã Checklist
            - [ ] Code review completed
            - [ ] Tests pass
            - [ ] No breaking changes
          branch: dependency-updates
          delete-branch: true

  # Integration Testing
  integration-testing:
    name: Integration Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Test Environment
        uses: ./.github/actions/integration-setup@v1
        with:
          services: |
            database
            redis
            elasticsearch
            minio

      - name: Run Integration Tests
        run: |
          npm run test:integration
          npm run test:e2e
          npm run test:api

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/

  # Slack Integration
  slack-integration:
    name: Slack Integration
    runs-on: ubuntu-latest

    steps:
      - name: Notify Slack on Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: '‚úÖ AIGestion deployment successful'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#alerts'
          text: '‚ùå AIGestion deployment failed'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Email Integration
  email-integration:
    name: Email Integration
    runs-on: ubuntu-latest

    steps:
      - name: Send Deployment Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'AIGestion Deployment Report'
          body: |
            Deployment completed successfully!

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Time: ${{ github.event.head_commit.timestamp }}

            View deployment at: https://aigestion.net
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: GitHub Actions

  # API Integration
  api-integration:
    name: API Integration
    runs-on: ubuntu-latest

    steps:
      - name: Test API Endpoints
        run: |
          curl -f https://api.aigestion.net/health || exit 1
          curl -f https://api.aigestion.net/status || exit 1
          curl -f https://api.aigestion.net/version || exit 1

      - name: Update API Documentation
        uses: ./.github/actions/api-docs-update@v1
        with:
          api-spec: api/openapi.yaml
          output-dir: docs/api

      - name: Deploy API Documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/api
          destination_dir: api
