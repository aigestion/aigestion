name: Security Audit

on:
  schedule:
    # Run every Monday at 2:00 AM UTC
    - cron: '0 2 * * 1'
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'backend/package.json'
      - 'frontend/package.json'
      - 'ml-service/requirements.txt'
      - 'aig-ia-engine/requirements.txt'
  pull_request:
    branches: [main]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'backend/package.json'
      - 'frontend/package.json'
      - 'ml-service/requirements.txt'
      - 'aig-ia-engine/requirements.txt'

jobs:
  audit-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Audit root dependencies
        run: |
          pnpm audit --audit-level moderate
          pnpm outdated

      - name: Audit backend dependencies
        run: |
          cd backend
          pnpm audit --audit-level moderate
          pnpm outdated

      - name: Audit frontend dependencies
        run: |
          cd frontend
          pnpm audit --audit-level moderate
          pnpm outdated

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install safety
          pip install pip-audit

      - name: Audit ML Service dependencies
        run: |
          cd ml-service
          pip-audit -r requirements.txt
          safety check -r requirements.txt

      - name: Audit AI Engine dependencies
        run: |
          cd aig-ia-engine
          pip-audit -r requirements.txt
          safety check -r requirements.txt

      - name: Generate security report
        run: |
          echo "# Security Audit Report" > security-report.md
          echo "Generated on: $(date)" >> security-report.md
          echo "" >> security-report.md
          echo "## Dependency Audit Results" >> security-report.md
          echo "All audits completed. Check the logs above for any vulnerabilities found." >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md

  vulnerability-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run Snyk to check Python dependencies (ML Service)
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=ml-service/requirements.txt

      - name: Run Snyk to check Python dependencies (AI Engine)
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=aig-ia-engine/requirements.txt
