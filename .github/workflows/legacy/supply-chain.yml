name: Supply Chain

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker build -t aigestion-backend:ci ./backend
          docker build -t aigestion-frontend:ci ./frontend
          docker build -t aigestion-ml-service:ci ./ml-service

      - name: Generate SBOM (repository)
        uses: anchore/sbom-action@v0
        with:
          output-file: sbom.spdx.json
          format: spdx-json

      - name: Generate SBOM (backend image)
        uses: anchore/sbom-action@v0
        with:
          image: aigestion-backend:ci
          output-file: sbom-backend-image.spdx.json
          format: spdx-json

      - name: Generate SBOM (frontend image)
        uses: anchore/sbom-action@v0
        with:
          image: aigestion-frontend:ci
          output-file: sbom-frontend-image.spdx.json
          format: spdx-json

      - name: Generate SBOM (ml-service image)
        uses: anchore/sbom-action@v0
        with:
          image: aigestion-ml-service:ci
          output-file: sbom-ml-service-image.spdx.json
          format: spdx-json

      - name: Attest SBOM (repository)
        uses: actions/attest-sbom@v1
        with:
          sbom-path: sbom.spdx.json

      - name: Attest SBOM (backend image)
        uses: actions/attest-sbom@v1
        with:
          sbom-path: sbom-backend-image.spdx.json

      - name: Attest SBOM (frontend image)
        uses: actions/attest-sbom@v1
        with:
          sbom-path: sbom-frontend-image.spdx.json

      - name: Attest SBOM (ml-service image)
        uses: actions/attest-sbom@v1
        with:
          sbom-path: sbom-ml-service-image.spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom-backend-image.spdx.json
            sbom-frontend-image.spdx.json
            sbom-ml-service-image.spdx.json
          if-no-files-found: error
