name: ğŸš€ Deploy to Railway
on:
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - aigestion-backend
          - aig-ia-engine

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build Backend
        run: |
          cd backend
          pnpm build

      - name: ğŸš€ Deploy Backend to Railway
        if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'aigestion-backend' || github.event.inputs.service == '' }}
        uses: railwayapp/railway-action@v2
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          service: 'aigestion-backend'
          root: 'backend'

      - name: ğŸš€ Deploy Swarm Engine to Railway
        if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'aig-ia-engine' }}
        uses: railwayapp/railway-action@v2
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        with:
          service: 'aig-ia-engine'
          root: 'aig-ia-engine'

      - name: âœ… Health Check
        if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'aigestion-backend' }}
        run: |
          sleep 30
          curl -f https://aigestion-backend-production.up.railway.app/api/v1/health || exit 1
