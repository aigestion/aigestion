name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Build all apps
        run: |
          pnpm install --frozen-lockfile

          # Build website-epic (root site)
          pnpm -C frontend/apps/website-epic build
          mkdir -p dist
          cp -r frontend/apps/website-epic/dist/* dist/

          # Build admin dashboard
          pnpm -C frontend/apps/admindashboard build
          mkdir -p dist/admin
          cp -r frontend/apps/admindashboard/dist/* dist/admin/

          # Build client dashboard
          pnpm -C frontend/apps/clientdashboard build
          mkdir -p dist/client
          cp -r frontend/apps/clientdashboard/dist/* dist/client/

          # Build demo dashboard
          pnpm -C frontend/apps/demodashboard build
          mkdir -p dist/demo
          cp -r frontend/apps/demodashboard/dist/* dist/demo/
        env:
          VITE_API_URL: https://api.aigestion.net

      - name: Configure GitHub Pages & Fix Paths
        run: |
          # Ensure CNAME is present for custom domain
          if [ -f "CNAME" ]; then
            cp CNAME dist/
          fi

          # Add .nojekyll to bypass Jekyll
          touch dist/.nojekyll

          # Fix paths for sub-apps to work in subdirectories
          # Replace /assets/ with ./assets/ in sub-app index.html files
          for app in admin client demo; do
            if [ -f "dist/$app/index.html" ]; then
              echo "Fixing paths in dist/$app/index.html"
              sed -i 's|src="/assets/|src="./assets/|g' dist/$app/index.html
              sed -i 's|href="/assets/|href="./assets/|g' dist/$app/index.html
              sed -i 's|src="/images/|src="./images/|g' dist/$app/index.html
              sed -i 's|href="/images/|href="./images/|g' dist/$app/index.html
            fi
          done

          # Root index.html should be fine as it's at the domain root
          cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
