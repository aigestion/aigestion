name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'frontend/apps/website-epic/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Build website-epic app
        run: |
          pnpm install --frozen-lockfile
          pnpm -C frontend/apps/website-epic build
          mkdir -p dist
          cp -r frontend/apps/website-epic/dist/* dist/
          # Copy other apps if they exist
          if [ -d "frontend/apps/admindashboard/dist" ]; then
            mkdir -p dist/admin
            cp -r frontend/apps/admindashboard/dist/* dist/admin/
          fi
          if [ -d "frontend/apps/clientdashboard/dist" ]; then
            mkdir -p dist/client
            cp -r frontend/apps/clientdashboard/dist/* dist/client/
          fi
          if [ -d "frontend/apps/demodashboard/dist" ]; then
            mkdir -p dist/demo
            cp -r frontend/apps/demodashboard/dist/* dist/demo/
          fi
        env:
          VITE_API_URL: https://api.aigestion.net

      - name: Configure GitHub Pages
        run: |
          # echo "aigestion.net" > dist/CNAME
          cp dist/index.html dist/404.html
          # Add fallback for sub-apps if needed
          mkdir -p dist/admin dist/client dist/demo
          cp dist/index.html dist/admin/404.html || true
          cp dist/index.html dist/client/404.html || true
          cp dist/index.html dist/demo/404.html || true
          touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
