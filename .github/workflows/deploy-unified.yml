name: DEPLOY-UNIFIED-ECOSYSTEM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- 1. Website Epic (Landing) ---
      - name: Install Website Dependencies
        working-directory: frontend/apps/website-epic
        run: npm install

      - name: Build Website Epic
        working-directory: frontend/apps/website-epic
        run: npm run build

      # --- 2. Admin Dashboard ---
      - name: Install Admin Dependencies
        working-directory: frontend/apps/admindashboard
        run: npm install

      - name: Build Admin Dashboard
        working-directory: frontend/apps/admindashboard
        run: npm run build -- --base=/admin/

      # --- 3. Client Dashboard ---
      - name: Install Client Dependencies
        working-directory: frontend/apps/clientdashboard
        run: npm install

      - name: Build Client Dashboard
        working-directory: frontend/apps/clientdashboard
        run: npm run build -- --base=/client/

      # --- 4. Demo Dashboard ---
      - name: Install Demo Dependencies
        working-directory: frontend/apps/demodashboard
        run: npm install

      - name: Build Demo Dashboard
        working-directory: frontend/apps/demodashboard
        run: npm run build -- --base=/demo/

      # --- Assemble Ecosystem ---
      - name: Assemble Deployment Artifact
        run: |
          mkdir -p deploy_dist

          # Copy Main Website
          cp -r frontend/apps/website-epic/dist/* deploy_dist/

          # Add SPA support for Main Website
          cp deploy_dist/index.html deploy_dist/404.html

          # Create and copy Dashboard subdirectories
          mkdir -p deploy_dist/admin
          mkdir -p deploy_dist/client
          mkdir -p deploy_dist/demo

          cp -r frontend/apps/admindashboard/dist/* deploy_dist/admin/
          cp -r frontend/apps/clientdashboard/dist/* deploy_dist/client/
          cp -r frontend/apps/demodashboard/dist/* deploy_dist/demo/

          # Ensure sub-dashboards also have 404 fallbacks for their own internal routing
          cp deploy_dist/admin/index.html deploy_dist/admin/404.html
          cp deploy_dist/client/index.html deploy_dist/client/404.html
          cp deploy_dist/demo/index.html deploy_dist/demo/404.html

          # CNAME for Custom Domain
          echo "aigestion.net" > deploy_dist/CNAME

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy_dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
