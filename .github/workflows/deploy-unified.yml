name: DEPLOY-WEBSITE-EPIC

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      # --- Build Shared Library first ---
      - name: Build Shared UI Lib
        working-directory: frontend/libs/ui
        run: npm run build

      # --- Build Apps ---
      - name: Build Website Epic (Root)
        working-directory: frontend/apps/website-epic
        run: npm run build -- --base=/

      # --- Assemble Deployment ---
      - name: Assemble Deployment Artifact
        run: |
          mkdir -p deploy_dist

          # Root Website Only
          cp -r frontend/apps/website-epic/dist/* deploy_dist/
          cp deploy_dist/index.html deploy_dist/404.html

          echo "aigestion.net" > deploy_dist/CNAME

      - name: Debug Deployment Artifact
        run: |
          echo "ğŸ“ Deployment structure:"
          ls -la deploy_dist/
          echo ""
          echo "ğŸ“„ Root files:"
          ls -la deploy_dist/*.html || echo "No HTML files found"
          echo ""
          echo "ğŸ—‚ï¸ Subdirectories:"
          ls -la deploy_dist/*/ || echo "No subdirectories found"
          echo ""
          echo "ğŸ–¼ï¸ Images directory:"
          ls -la deploy_dist/images/ || echo "No images directory found"
          echo ""
          echo "ğŸ–¼ï¸ Nexus images:"
          ls -la deploy_dist/images/nexus/ || echo "No nexus images found"
          echo ""
          echo "ğŸ”Š Sounds directory:"
          ls -la deploy_dist/sounds/ || echo "No sounds directory found"

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy_dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify Deployment
        run: |
          echo "ğŸŒ Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "â° Deployment completed at: $(date)"
          echo "ğŸ” Checking deployment status..."
          curl -I ${{ steps.deployment.outputs.page_url }} || echo "Failed to reach deployment"
