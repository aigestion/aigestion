name: "üêõ Bug Report"
description: "Report a bug to help us improve AIGestion."
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
  - type: textarea
    id: bug-description
    attributes:
      label: "Bug Description"
      description: "A clear and concise description of what the bug is."
      placeholder: "Describe the issue here..."
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: "Steps to Reproduce"
      description: "How do we trigger this bug?"
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: "Expected Behavior"
      description: "A clear and concise description of what you expected to happen."
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: "Environment & Context"
      description: "OS, Browser version, Node version, etc."
      placeholder: "Windows 11, Chrome 120, Node v22.x"
  - type: checkboxes
    id: check-list
    attributes:
      label: "Checklist"
      options:
        - label: "I have checked that this issue is not a duplicate."
          required: true
        - label: "I have attached logs or screenshots if relevant."
          required: false
