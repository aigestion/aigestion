# ===========================================
# üìä Permission Matrix
# ===========================================

permission_matrix:
  admin:
    teams:
      - core-team
    capabilities:
      - repository administration
      - team management
      - branch protection
      - webhook management
      - secret management

  maintain:
    teams:
      - core-team
      - security-team
      - devops-team
      - release-team
    capabilities:
      - code management
      - issue management
      - pull request management
      - project management
      - release management

  write:
    teams:
      - core-team
      - security-team
      - devops-team
      - frontend-team
      - backend-team
      - ai-team
      - qa-team
      - github-bots
    capabilities:
      - code contribution
      - issue creation
      - pull request creation
      - project contribution

  read:
    teams:
      - all teams
    capabilities:
      - repository viewing
      - issue viewing
      - pull request viewing
      - project viewing

# ===========================================
# üîÑ Branch Access Rules
# ===========================================

branch_access:
  main:
    push:
      - core-team
    merge:
      - core-team
      - security-team
      - devops-team
    review:
      - core-team
      - security-team
      - devops-team
      - code-reviewers

  develop:
    push:
      - core-team
      - frontend-team
      - backend-team
      - ai-team
    merge:
      - core-team
      - dev-team
    review:
      - core-team
      - dev-team
      - code-reviewers

  staging:
    push:
      - core-team
      - devops-team
    merge:
      - core-team
      - devops-team
      - ops-team
    review:
      - core-team
      - devops-team
      - security-team

  feature/*:
    push:
      - core-team
      - frontend-team
      - backend-team
      - ai-team
      - qa-team
    merge:
      - core-team
      - dev-team
    review:
      - core-team
      - dev-team
      - code-reviewers

  hotfix/*:
    push:
      - core-team
      - security-team
      - devops-team
    merge:
      - core-team
      - security-team
      - devops-team
      - release-team
    review:
      - core-team
      - security-team
      - devops-team
      - security-reviewers

  release/*:
    push:
      - core-team
      - release-team
    merge:
      - core-team
      - release-team
      - security-team
      - devops-team
    review:
      - core-team
      - release-team
      - security-team
      - devops-team
      - security-reviewers
      - code-reviewers
