# Service: Core Intelligence (Node.js)

[build]
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "node dist/bootstrap.js"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 30
restartPolicyType = "ALWAYS"
restartPolicyMaxRetries = 10
numReplicas = 2

# Performance Optimizations
[deploy.environment]
NODE_ENV = "production"
PORT = "8080"
TZ = "UTC"

# Resource Limits (God Mode)
[deploy.resources]
cpu = "1000m"
memory = "512Mi"
