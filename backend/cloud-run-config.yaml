apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: backend-aigestion
  namespace: 'PROJECT_ID'
  labels:
    cloud.googleapis.com/location: us-central1
    environment: production
    tier: god-mode
    managed-by: terraform
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        # Autoscaling
        autoscaling.knative.dev/minScale: '1'
        autoscaling.knative.dev/maxScale: '100'
        autoscaling.knative.dev/target: '70'  # CPU utilization target

        # Performance
        run.googleapis.com/cpu-throttling: 'false'
        run.googleapis.com/startup-cpu-boost: 'true'
        run.googleapis.com/execution-environment: gen2

        # VPC (if enabled)
        # run.googleapis.com/vpc-access-connector: projects/PROJECT/locations/REGION/connectors/CONNECTOR
        # run.googleapis.com/vpc-access-egress: private-ranges-only

        # Observability
        run.googleapis.com/client-name: terraform
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: backend-sa@PROJECT_ID.iam.gserviceaccount.com

      containers:
      - name: backend-1
        image: gcr.io/PROJECT_ID/backend:latest

        ports:
        - name: http1
          containerPort: 8080

        resources:
          limits:
            cpu: '4000m'
            memory: 8Gi

        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: '8080'

        # Secrets from Secret Manager
        # - name: DATABASE_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: database-url
        #       key: latest

        # Health probes
        startupProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 30
          periodSeconds: 10
          failureThreshold: 10

        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 3

  traffic:
  - percent: 100
    latestRevision: true
