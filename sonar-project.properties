# ===================================================================
# üöÄ AIGestion - SonarQube Maximum Optimization Configuration
# ===================================================================
# Advanced configuration for maximum code quality and security analysis

# ---------------------------------------------------------------
# üìã PROJECT METADATA
# ---------------------------------------------------------------
sonar.organization=aigestion
sonar.projectKey=aigestion
sonar.projectName=AIGestion
sonar.projectVersion=2.0.0-GOLD

# ---------------------------------------------------------------
# üìÅ SOURCE CONFIGURATION - Maximum Coverage
# ---------------------------------------------------------------
sonar.sources=backend/src,frontend/src,frontend/apps/*/src,ml-service/app,aig-ia-engine/backend,packages/*/src,scripts
sonar.tests=backend/src/__tests__,frontend/src/__tests__,frontend/apps/*/src/__tests__,ml-service/tests,aig-ia-engine/backend/tests,packages/*/src/__tests__
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx,**/*.py,**/*.json,**/*.yml,**/*.yaml
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/build/**,**/.next/**,**/out/**,**/.nuxt/**,**/.cache/**,**/.tmp/**,**/logs/**,**/data/**,**/backups/**,**/.venv/**,**/venv/**,**/__pycache__/**,**/*.pyc,**/site-packages/**

# ---------------------------------------------------------------
# üéØ COVERAGE CONFIGURATION - Strict Requirements
# ---------------------------------------------------------------
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/jest.setup.ts,**/vitest.setup.ts,**/*.config.js,**/*.config.ts,**/stories/**,**/.storybook/**,**/mock*/**,**/fixtures/**
sonar.unitTesting.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**
sonar.integrationTesting.exclusions=**/*.integration.ts,**/*.integration.spec.ts,**/e2e/**,**/cypress/**

# ---------------------------------------------------------------
# üîß LANGUAGE-SPECIFIC CONFIGURATION
# ---------------------------------------------------------------
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.node=22
sonar.javascript.environments=es2022,node,browser,jest
sonar.python.version=3.11
sonar.python.file.suffixes=.py

# ---------------------------------------------------------------
# üìä COVERAGE REPORTS - Multi-Source Integration
# ---------------------------------------------------------------
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info,frontend/apps/*/coverage/lcov.info,packages/*/coverage/lcov.info
sonar.python.coverage.reportPaths=ml-service/coverage.xml,aig-ia-engine/backend/coverage.xml
sonar.testExecutionReportPaths=backend/test-results.xml,frontend/test-results.xml,ml-service/test-results.xml

# ---------------------------------------------------------------
# üõ°Ô∏è SECURITY & QUALITY - Maximum Strictness
# ---------------------------------------------------------------
sonar.security.hotspots.enabled=true
sonar.security.hotspots.exclusions=**/test/**,**/tests/**,**/__tests__/**,**/mock*/**,**/fixtures/**
sonar.sourceEncoding=UTF-8
sonar.level=TRACE

# ---------------------------------------------------------------
# üéØ QUALITY GATES - Elite Standards
# ---------------------------------------------------------------
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=600

# Custom Quality Gate Thresholds (Maximum Quality)
sonar.coverage.minimum=85.0
sonar.coverage.minimum.line=80.0
sonar.coverage.minimum.branch=75.0
sonar.coverage.minimum.condition=90.0
sonar.coverage.minimum.complexity=85.0

# Duplicated Code - Maximum Tolerance
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/stories/**,**/.storybook/**
sonar.cpd.minimumTokens=100

# Technical Debt - Strict Limits
sonar.technicalDebt.hoursInDay=8
sonar.technicalDebt.ratingGrid=A=0.05;B=0.1;C=0.2;D=0.5;E=1

# ---------------------------------------------------------------
# üèóÔ∏è MONOREPO ADVANCED CONFIGURATION
# ---------------------------------------------------------------
sonar.modules=backend,frontend,ml-service,aig-ia-engine,packages,frontend-apps

# Backend Module - Enterprise Grade
backend.sonar.projectName=AIGestion-Backend-API
backend.sonar.projectBaseDir=backend
backend.sonar.sources=src
backend.sonar.tests=src/__tests__
backend.sonar.javascript.lcov.reportPaths=coverage/lcov.info
backend.sonar.coverage.exclusions=**/test/**,**/tests/**,**/__tests__/**,**/mock*/**,**/fixtures/**
backend.sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**

# Frontend Module - Multi-App
frontend.sonar.projectName=AIGestion-Frontend-Core
frontend.sonar.projectBaseDir=frontend
frontend.sonar.sources=src,apps/*/src
frontend.sonar.tests=src/__tests__,apps/*/src/__tests__
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info,apps/*/coverage/lcov.info

# Individual Frontend Apps
frontend-apps.sonar.projectName=AIGestion-Frontend-Applications
frontend-apps.sonar.projectBaseDir=frontend/apps
frontend-apps.sonar.sources=*/src
frontend-apps.sonar.tests=*/src/__tests__

# ML Service Module
ml-service.sonar.projectName=AIGestion-ML-Service
ml-service.sonar.projectBaseDir=ml-service
ml-service.sonar.sources=app
ml-service.sonar.tests=tests
ml-service.python.coverage.reportPaths=coverage.xml

# AI Engine Module
aig-ia-engine.sonar.projectName=AIGestion-AI-Engine
aig-ia-engine.sonar.projectBaseDir=aig-ia-engine
aig-ia-engine.sonar.sources=backend
aig-ia-engine.sonar.tests=backend/tests

# Packages Module - Shared Libraries
packages.sonar.projectName=AIGestion-Packages
packages.sonar.projectBaseDir=packages
packages.sonar.sources=*/src
packages.sonar.tests=*/src/__tests__

# ---------------------------------------------------------------
# üîç ADVANCED ANALYSIS SETTINGS
# ---------------------------------------------------------------
# Performance Analysis
sonar.scm.provider=git
sonar.scm.disabled=false

# External Tools Integration
sonar.externalIssuesReportPaths=external-issues.json
sonar.duplication.minimumTokens=100

# Code Complexity - Strict Limits
sonar.complexity.minimum=10
sonar.complexity.maximum=20

# Size Metrics - Enterprise Standards
sonar.size.metric=lines
sonar.size.maximum=1000

# Maintainability - A+ Rating Required
sonar.maintainability.rating=A

# Reliability - Zero Tolerance
sonar.reliability.rating=A

# Security - Maximum Protection
sonar.security.rating=A

# ---------------------------------------------------------------
# üìà CUSTOM RULES & PROFILES
# ---------------------------------------------------------------
# TypeScript Rules - Strict Mode
sonar.typescript.reportTsIssues=true
sonar.typescript.node=22

# JavaScript Rules - Modern Standards
sonar.javascript.ecmascriptproposals.use=true
sonar.javascript.maxFileSize=1000

# Python Rules - Enterprise Grade
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt

# ---------------------------------------------------------------
# üöÄ CI/CD INTEGRATION
# ---------------------------------------------------------------
# GitHub Actions Integration
sonar.github.disableInlineComments=false
sonar.github.oauth=github_token

# Pull Request Analysis
sonar.pullrequest.provider=github
sonar.pullrequest.github.severity=BLOCKER
sonar.pullrequest.github.inlineScopes=file

# ---------------------------------------------------------------
# üìä REPORTING & METRICS
# ---------------------------------------------------------------
# Detailed Reports
sonar.verbose=true
sonar.scanner.timeout=600
sonar.scanner.dumpToFile=sonar-report.txt

# Custom Metrics
sonar.customMetrics=custom-metrics.json

# ---------------------------------------------------------------
# üéØ ELITE QUALITY TARGETS
# ---------------------------------------------------------------
# Coverage Goals
sonar.coverage.target=90.0
sonar.newCoverage.target=95.0

# Quality Goals
sonar.newTechnicalDebt.days=0
sonar.newTechnicalDebt.cost=0

# Security Goals
sonar.newSecurityHotspots.reviewsRequired=100
sonar.newSecurityHotspots.reviewPriority=HIGH

# ---------------------------------------------------------------
# üîß PERFORMANCE OPTIMIZATION
# ---------------------------------------------------------------
# Parallel Processing
sonar.parallel=true
sonar.parallel.threads=4

# Memory Optimization
sonar.scanner.javaOpts=-Xmx4g -XX:+UseG1GC

# Cache Optimization
sonar.scanner.cache.enabled=true
sonar.scanner.cache.maxSize=1g
