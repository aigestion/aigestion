sonar.organization=aigestion
sonar.projectKey=aigestion
sonar.projectName=AIGestion
sonar.projectVersion=1.0.0

# Path to sources
sonar.sources=backend/src,frontend/src,ml-service/app,aig-ia-engine/backend,packages
sonar.tests=backend/src/__tests__,frontend/src/__tests__
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/*.js,**/.venv/**,**/data/**,**/backups/**,**/docs/**
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/jest.setup.ts,**/vitest.setup.ts

# Language-specific properties
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json
sonar.python.version=3.11

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate and Analysis Level
sonar.qualitygate.wait=true
sonar.level=TRACE

# Monorepo configuration
sonar.modules=backend,frontend,ml-service,aig-ia-engine,packages

backend.sonar.projectName=AIGestion-Backend
backend.sonar.projectBaseDir=backend
backend.sonar.sources=src
backend.sonar.tests=src/__tests__
backend.sonar.javascript.lcov.reportPaths=coverage/lcov.info

frontend.sonar.projectName=AIGestion-Frontend
frontend.sonar.projectBaseDir=frontend
frontend.sonar.sources=src
frontend.sonar.tests=src/__tests__
frontend.sonar.javascript.lcov.reportPaths=coverage/lcov.info

ml-service.sonar.projectName=AIGestion-ML-Service
ml-service.sonar.projectBaseDir=ml-service
ml-service.sonar.sources=app

aig-ia-engine.sonar.projectName=AIGestion-IA-Engine
aig-ia-engine.sonar.projectBaseDir=aig-ia-engine
aig-ia-engine.sonar.sources=backend

packages.sonar.projectName=AIGestion-Common-Packages
packages.sonar.projectBaseDir=packages
packages.sonar.sources=src
