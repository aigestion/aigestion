# Netlify Configuration for Website Epic - AIGestion
[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  VITE_API_BASE_URL = "https://aigestion-backend.onrender.com/api/v1"
  VITE_VAPI_PUBLIC_KEY = "8cec0d91-79bb-43f1-992b-5bb3d7393cbb"
  VITE_ELEVENLABS_VOICE_ID = "EXAVITQu4vr4xnSDxMaL"
  VITE_SUPABASE_URL = "https://jhvtjyfmgncrrbzqpbkt.supabase.co"
  VITE_SUPABASE_ANON_KEY = "sbp_6a9e93bb95ca84a18e4c3f480ea37e0690124b21"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Cache control for fonts
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API proxy configuration (if needed)
[[redirects]]
  from = "/api/*"
  to = "https://aigestion-backend.onrender.com/api/:splat"
  status = 200
  force = true

# Environment-specific configurations
[context.production]
  [context.production.environment]
    VITE_API_BASE_URL = "https://aigestion-backend.onrender.com/api/v1"
    VITE_VAPI_PUBLIC_KEY = "67c74f53-b26a-4d23-9f5b-91c68e1a6c4b"
    VITE_SUPABASE_URL = "https://jhvtjyfmgncrrbzqpbkt.supabase.co"
    VITE_SUPABASE_ANON_KEY = "sbp_6a9e93bb95ca84a18e4c3f480ea37e0690124b21"

[context.deploy-preview]
  [context.deploy-preview.environment]
    VITE_API_BASE_URL = "https://aigestion-backend.onrender.com/api/v1"
    VITE_VAPI_PUBLIC_KEY = "67c74f53-b26a-4d23-9f5b-91c68e1a6c4b"
    VITE_SUPABASE_URL = "https://jhvtjyfmgncrrbzqpbkt.supabase.co"
    VITE_SUPABASE_ANON_KEY = "sbp_6a9e93bb95ca84a18e4c3f480ea37e0690124b21"

[context.branch-deploy]
  [context.branch-deploy.environment]
    VITE_API_BASE_URL = "https://aigestion-backend.onrender.com/api/v1"

# Functions configuration (if using Netlify Functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Performance optimizations
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
