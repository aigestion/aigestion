# ðŸŒŒ [GOD MODE] Cloud Build Pipeline - Frontend
# Optimized for: Website Epic (Nginx/Vite)

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '--tag'
      - 'gcr.io/$PROJECT_ID/website-epic:$BUILD_ID'
      - '--tag'
      - 'gcr.io/$PROJECT_ID/website-epic:latest'
      - '--file'
      - 'Dockerfile'
      - '.'
      # Pass build args if needed (loaded from Cloud Build triggers or .env substitutions)
      - '--build-arg'
      - 'VITE_API_URL=$_VITE_API_URL'
      - '--build-arg'
      - 'VITE_SUPABASE_URL=$_VITE_SUPABASE_URL'
      - '--build-arg'
      - 'VITE_SUPABASE_ANON_KEY=$_VITE_SUPABASE_ANON_KEY'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/website-epic'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run with God Mode configuration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-service'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'website-epic'
      - '--image'
      - 'gcr.io/$PROJECT_ID/website-epic:$BUILD_ID'
      - '--region'
      - 'europe-southwest1'
      - '--platform'
      - 'managed'
      # God Mode: Resource Configuration
      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi'
      - '--cpu-boost'
      - '--execution-environment'
      - 'gen2'
      # God Mode: Autoscaling
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      # Networking & Security
      - '--port'
      - '80'
      - '--allow-unauthenticated'
      - '--ingress'
      - 'all'
      # Timeout
      - '--timeout'
      - '300'
    waitFor: ['push-image']

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build
timeout: '1200s'

# Images to push (for caching)
images:
  - 'gcr.io/$PROJECT_ID/website-epic:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/website-epic:latest'
