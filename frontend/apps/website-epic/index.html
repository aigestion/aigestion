    <!-- Performance Monitoring -->
    <script>
      // Initialize performance monitoring
      if ('PerformanceObserver' in window) {
        const observer = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.entryType === 'largest-contentful-paint') {
              console.log('LCP:', entry.startTime);
            }
            if (entry.entryType === 'first-input') {
              console.log('FID:', entry.processingStart - entry.startTime);
            }
          }
        });
        observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input'] });
      }
    </script>

  <body class="bg-nexus-obsidian">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const resp = await fetch('/sw.js', { cache: 'no-store' });
            const ct = resp.headers.get('content-type') || '';
            if (!ct.includes('javascript')) {
              console.warn('sw.js no es JavaScript, omitiendo registro. Content-Type:', ct);
              return;
            }
            const reg = await navigator.serviceWorker.register('/sw.js');
            console.log('✅ Nexus Service Worker registrado.', reg);
          } catch (err) {
            console.warn('❌ Error/omisión registro Service Worker:', err);
          }
        });
      }
    </script>
