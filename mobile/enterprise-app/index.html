<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGestion Enterprise Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
            min-height: 100vh;
        }
        .mobile-frame { 
            max-width: 375px; 
            margin: 0 auto; 
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .daniela-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 16px;
            position: relative;
        }
        .status-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #10b981;
            border: 3px solid #1e3a8a;
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s;
        }
        .metric-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .control-button {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-button:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        .voice-wave {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 30px;
        }
        .voice-bar {
            width: 4px;
            background: #8b5cf6;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }
        .voice-bar:nth-child(1) { animation-delay: 0s; height: 10px; }
        .voice-bar:nth-child(2) { animation-delay: 0.1s; height: 20px; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; height: 15px; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; height: 25px; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; height: 18px; }
        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }
    </style>
</head>
<body class="text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DanielaEnterprise() {
            const [systemMetrics, setSystemMetrics] = useState({
                cpu: 45,
                memory: 65,
                network: 78,
                storage: 32
            });
            const [isVoiceActive, setIsVoiceActive] = useState(false);
            const [danielaStatus, setDanielaStatus] = useState("online");
            const [activeUsers, setActiveUsers] = useState(1247);

            useEffect(() => {
                // Simulate real-time metrics updates
                const interval = setInterval(() => {
                    setSystemMetrics(prev => ({
                        cpu: Math.max(10, Math.min(90, prev.cpu + (Math.random() - 0.5) * 10)),
                        memory: Math.max(20, Math.min(85, prev.memory + (Math.random() - 0.5) * 8)),
                        network: Math.max(30, Math.min(95, prev.network + (Math.random() - 0.5) * 12)),
                        storage: Math.max(10, Math.min(70, prev.storage + (Math.random() - 0.5) * 5))
                    }));
                    setActiveUsers(prev => prev + Math.floor((Math.random() - 0.5) * 10));
                }, 2000);

                return () => clearInterval(interval);
            }, []);

            const toggleVoiceControl = () => {
                setIsVoiceActive(!isVoiceActive);
                // Voice control logic would go here
            };

            const executeCommand = (command) => {
                console.log("Executing command:", command);
                // Command execution logic
            };

            return (
                <div className="mobile-frame">
                    {/* Header */}
                    <div className="bg-blue-900 p-4">
                        <h1 className="text-xl font-bold flex items-center gap-2">
                            üè¢ Enterprise Control
                        </h1>
                        <p className="text-sm opacity-75">Pixel 8 Pro Management</p>
                    </div>

                    {/* Daniela Status */}
                    <div className="p-4">
                        <div className="glass-card p-4">
                            <div className="daniela-avatar">
                                üß†
                                <div className="status-indicator"></div>
                            </div>
                            <h3 className="text-center font-bold text-lg mb-2">Daniela IA Enterprise</h3>
                            <div className="text-center">
                                <span className={`inline-block px-3 py-1 rounded-full text-xs font-semibold ${
                                    danielaStatus === "online" 
                                        ? "bg-green-500/20 text-green-400 border border-green-500/30" 
                                        : "bg-yellow-500/20 text-yellow-400 border border-yellow-500/30"
                                }`}>
                                    {danielaStatus === "online" ? "üü¢ En l√≠nea" : "üü° Ocupado"}
                                </span>
                            </div>
                            
                            {isVoiceActive && (
                                <div className="mt-4 flex justify-center">
                                    <div className="voice-wave">
                                        <div className="voice-bar"></div>
                                        <div className="voice-bar"></div>
                                        <div className="voice-bar"></div>
                                        <div className="voice-bar"></div>
                                        <div className="voice-bar"></div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* System Metrics */}
                    <div className="px-4 pb-4">
                        <h3 className="text-lg font-semibold mb-3">System Metrics</h3>
                        <div className="grid grid-cols-2 gap-3">
                            <div className="metric-card">
                                <div className="text-2xl font-bold text-yellow-400">{systemMetrics.cpu}%</div>
                                <div className="text-xs opacity-75">CPU Usage</div>
                                <div className="w-full bg-white/20 rounded-full h-1 mt-2">
                                    <div 
                                        className="bg-yellow-400 h-1 rounded-full transition-all duration-500" 
                                        style={{ width: `${systemMetrics.cpu}%` }}
                                    />
                                </div>
                            </div>
                            <div className="metric-card">
                                <div className="text-2xl font-bold text-purple-400">{systemMetrics.memory}%</div>
                                <div className="text-xs opacity-75">Memory</div>
                                <div className="w-full bg-white/20 rounded-full h-1 mt-2">
                                    <div 
                                        className="bg-purple-400 h-1 rounded-full transition-all duration-500" 
                                        style={{ width: `${systemMetrics.memory}%` }}
                                    />
                                </div>
                            </div>
                            <div className="metric-card">
                                <div className="text-2xl font-bold text-blue-400">{systemMetrics.network}%</div>
                                <div className="text-xs opacity-75">Network</div>
                                <div className="w-full bg-white/20 rounded-full h-1 mt-2">
                                    <div 
                                        className="bg-blue-400 h-1 rounded-full transition-all duration-500" 
                                        style={{ width: `${systemMetrics.network}%` }}
                                    />
                                </div>
                            </div>
                            <div className="metric-card">
                                <div className="text-2xl font-bold text-green-400">{systemMetrics.storage}%</div>
                                <div className="text-xs opacity-75">Storage</div>
                                <div className="w-full bg-white/20 rounded-full h-1 mt-2">
                                    <div 
                                        className="bg-green-400 h-1 rounded-full transition-all duration-500" 
                                        style={{ width: `${systemMetrics.storage}%` }}
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Active Users */}
                    <div className="px-4 pb-4">
                        <div className="glass-card p-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h4 className="font-semibold">Active Users</h4>
                                    <p className="text-2xl font-bold text-green-400">{activeUsers.toLocaleString()}</p>
                                    <p className="text-xs opacity-75">Currently online</p>
                                </div>
                                <div className="text-4xl">üë•</div>
                            </div>
                        </div>
                    </div>

                    {/* Voice Control */}
                    <div className="px-4 pb-4">
                        <button
                            onClick={toggleVoiceControl}
                            className={`control-button w-full ${isVoiceActive ? "bg-red-600" : ""}`}
                        >
                            {isVoiceActive ? "üî¥ Stop Voice Control" : "üé§ Start Voice Control"}
                        </button>
                    </div>

                    {/* Quick Actions */}
                    <div className="px-4 pb-4">
                        <h3 className="text-lg font-semibold mb-3">Quick Actions</h3>
                        <div className="space-y-2">
                            <button
                                onClick={() => executeCommand("optimize")}
                                className="control-button w-full"
                            >
                                ‚ö° Optimize System
                            </button>
                            <button
                                onClick={() => executeCommand("backup")}
                                className="control-button w-full"
                            >
                                üíæ Create Backup
                            </button>
                            <button
                                onClick={() => executeCommand("analyze")}
                                className="control-button w-full"
                            >
                                üìä Run Analytics
                            </button>
                            <button
                                onClick={() => executeCommand("security")}
                                className="control-button w-full"
                            >
                                üîí Security Scan
                            </button>
                        </div>
                    </div>

                    {/* Recent Activity */}
                    <div className="px-4 pb-4">
                        <h3 className="text-lg font-semibold mb-3">Recent Activity</h3>
                        <div className="space-y-2">
                            {[
                                { action: "System optimization completed", time: "2 min ago", status: "success" },
                                { action: "Backup created successfully", time: "15 min ago", status: "success" },
                                { action: "Security scan initiated", time: "1 hour ago", status: "warning" },
                                { action: "User analytics updated", time: "2 hours ago", status: "info" },
                            ].map((activity, index) => (
                                <div key={index} className="glass-card p-3">
                                    <div className="flex items-center justify-between">
                                        <div className="flex-1">
                                            <p className="text-sm font-medium">{activity.action}</p>
                                            <p className="text-xs opacity-75">{activity.time}</p>
                                        </div>
                                        <div className={`w-2 h-2 rounded-full ${
                                            activity.status === "success" ? "bg-green-400" :
                                            activity.status === "warning" ? "bg-yellow-400" :
                                            "bg-blue-400"
                                        }`} />
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DanielaEnterprise />, document.getElementById("root"));
    </script>
</body>
</html>
