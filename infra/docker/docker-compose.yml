services:
  # Backend Application
  backend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.dev
    container_name: aigestion-backend
    image: docker-backend:latest
    ports:
      - '5000:5000' # Backend API
    volumes:
      - ../..:/app
      - /app/node_modules
      - /app/backend/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=mongodb://mongodb:27017/aigestion_dashboard
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key_change_in_production}
      # Email Configuration
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@aigestion.net}
      # OpenTelemetry
      - OTEL_SERVICE_NAME=aigestion-backend
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aigestion-network
    restart: unless-stopped
    command: ["pnpm", "--filter", "nexus-v1-dashboard-backend", "dev"]
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G

  # Frontend Application
  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.dev
    container_name: aigestion-frontend
    image: docker-frontend:latest
    ports:
      - '3000:3000' # Vite dev server
    volumes:
      - ../..:/app
      - /app/node_modules
      - /app/frontend/apps/website-epic/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5000
    networks:
      - aigestion-network
    restart: unless-stopped
    command: ["pnpm", "--filter", "aigestion-website-epic", "dev"]
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: aigestion-mongodb
    command: mongod --wiredTigerCacheSizeGB 0.5 --oplogSize 128
    shm_size: '2gb'
    ports:
      - '27017:27017'
    volumes:
      - aigestion-mongodb-data:/data/db
      - aigestion-mongodb-config:/data/configdb
      - ../../.docker/mongo-init:/docker-entrypoint-initdb.d
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-admin123}
      - MONGO_INITDB_DATABASE=aigestion_dashboard
    networks:
      - aigestion-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: aigestion-rabbitmq
    shm_size: '512mb'
    ports:
      - '5672:5672' # AMQP port
      - '15672:15672' # Management UI
    volumes:
      - aigestion-rabbitmq-data:/var/lib/rabbitmq
      - ../../.docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-admin123}
      - RABBITMQ_DEFAULT_VHOST=/
    networks:
      - aigestion-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aigestion-redis
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    shm_size: '512mb'
    ports:
      - '6379:6379'
    volumes:
      - aigestion-redis-data:/data
      - ../../.docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - aigestion-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 256M

  # Jaeger - Distributed Tracing (OpenTelemetry)
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: aigestion-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - '16686:16686' # UI
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
    networks:
      - aigestion-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', 'http://localhost:14269/']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Nginx Reverse Proxy (Optional for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: aigestion-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ../../.docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../.docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ../../.docker/ssl:/etc/nginx/ssl:ro
      - ../../dist:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - aigestion-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    profiles:
      - production

  # Python Evaluation Service
  evaluation:
    build:
      context: ../..
      dockerfile: .docker/Dockerfile.evaluation
    container_name: aigestion-evaluation
    volumes:
      - ../../evaluation:/app/evaluation
      - aigestion-evaluation-results:/app/evaluation/results
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - aigestion-network
    restart: unless-stopped
    profiles:
      - evaluation

  # Browser Service for Secure Navigator
  browser-service:
    image: ghcr.io/browserless/chromium:latest
    container_name: aigestion-browser-service
    ports:
      - '3001:3000'
    environment:
      - MAX_CONCURRENT_SESSIONS=10
      - TOKEN=${BROWSERLESS_API_KEY}
    networks:
      - aigestion-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Swarm Engine
  aig-ia-engine:
    build:
      context: ../../aig-ia-engine
      dockerfile: Dockerfile
    ports:
      - '8001:8000'
    environment:
      - APP_ENV=development
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - ALLOWED_HOSTS=*
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - redis
    networks:
      - aigestion-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # ML Service (NeuroCore)
  ml-service:
    build:
      context: ../../ml-service
      dockerfile: Dockerfile
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "5000"]
    user: root
    ports:
      - "5001:5001" # Host:5001 -> Container:5000 (Backend expects 5000 internally)
    volumes:
      - aigestion-chroma-data:/app/chromadb # Persistence for RAG
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:5000/health || exit 1']
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    environment:
      - NODE_ENV=development
      - ML_SERVICE_API_KEY=${ML_SERVICE_API_KEY}
      - FRONTEND_URL=http://localhost:3000
      - BACKEND_URL=http://localhost:5000
      - CHROMA_PERSIST_DIR=/app/chromadb
    networks:
      - aigestion-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

networks:
  aigestion-network:
    driver: bridge
    name: aigestion-network

volumes:
  aigestion-mongodb-data:
    name: aigestion-mongodb-data
  aigestion-mongodb-config:
    name: aigestion-mongodb-config
  aigestion-rabbitmq-data:
    name: aigestion-rabbitmq-data
  aigestion-redis-data:
    name: aigestion-redis-data
  aigestion-evaluation-results:
    name: aigestion-evaluation-results
  aigestion-chroma-data:
    name: aigestion-chroma-data
