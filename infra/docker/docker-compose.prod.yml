version: "3.9"

services:
  # Production Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        NODE_ENV: production
    container_name: alejandro-app-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://mongodb:27017/NEXUS V1_dashboard
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - alejandro-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MongoDB
  mongodb:
    image: mongo:7-jammy
    container_name: alejandro-mongodb-prod
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data-prod:/data/db
      - mongodb-config-prod:/data/configdb
      - ../.docker/mongo-init:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=NEXUS V1_dashboard
    networks:
      - alejandro-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: alejandro-rabbitmq-prod
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data-prod:/var/lib/rabbitmq
      - ../.docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    networks:
      - alejandro-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: alejandro-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis-data-prod:/data
      - ../.docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    networks:
      - alejandro-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: alejandro-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../.docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ../.docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ../.docker/ssl:/etc/nginx/ssl:ro
      - ../frontend/apps/website-epic/dist:/usr/share/nginx/html:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - alejandro-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

networks:
  alejandro-network:
    driver: bridge
    name: alejandro-network-prod

volumes:
  mongodb-data-prod:
    name: alejandro-mongodb-data-prod
  mongodb-config-prod:
    name: alejandro-mongodb-config-prod
  rabbitmq-data-prod:
    name: alejandro-rabbitmq-data-prod
  redis-data-prod:
    name: alejandro-redis-data-prod
  nginx-cache:
    name: alejandro-nginx-cache
  nginx-logs:
    name: alejandro-nginx-logs
