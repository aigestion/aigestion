version: '3.8'

services:
  # ========================================
  # FRONTEND - website-epic (Producci√≥n)
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: ./frontend/apps/website-epic/Dockerfile
    image: aigestion/frontend:latest
    container_name: aigestion-frontend
    ports:
      - '80:80' # HTTP
      - '443:443' # HTTPS
    depends_on:
      - backend
    restart: always
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/index.html']
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      NODE_ENV: production
    networks:
      - aigestion-network
    # SSL Configuration with Let's Encrypt
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro

  # ========================================
  # BACKEND - API Server
  # ========================================
  backend:
    build: ./backend
    image: aigestion/backend:latest
    container_name: aigestion-backend
    env_file: .env
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis
      - mongodb
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      NODE_ENV: production
    networks:
      - aigestion-network

  # ========================================
  # ML SERVICE - Python IA Engine
  # ========================================
  ml-service:
    build: ./ml-service
    image: aigestion/ml-service:latest
    container_name: aigestion-ml-service
    env_file: .env
    ports:
      - '5000:5000'
    restart: always
    environment:
      ENVIRONMENT: production
    networks:
      - aigestion-network

  # ========================================
  # DATABASE - PostgreSQL
  # ========================================
  db:
    image: postgres:15-alpine
    container_name: aigestion-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aig_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-aig_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-aig_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aigestion-network

  # ========================================
  # DATABASE - MongoDB
  # ========================================
  mongodb:
    image: mongo:7.0
    container_name: aigestion-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    restart: always
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aigestion-network

  # ========================================
  # CACHE - Redis
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: aigestion-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aigestion-network

  # ========================================
  # MONITORING - Prometheus (Opcional)
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: aigestion-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: always
    networks:
      - aigestion-network

  # ========================================
  # LOGGING - ELK Stack (Opcional)
  # ========================================
  # elasticsearch:
  #   image: docker.elastic.co/elasticsearch/elasticsearch:8.0.0
  #   environment:
  #     - discovery.type=single-node
  #   ports:
  #     - "9200:9200"
  #   volumes:
  #     - elasticsearch_data:/usr/share/elasticsearch/data

# ========================================
# NETWORKS
# ========================================
networks:
  aigestion-network:
    driver: bridge

# ========================================
# VOLUMES
# ========================================
volumes:
  db_data:
    driver: local
  mongo_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
