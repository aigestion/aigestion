apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: NEXUS V1
  labels:
    app: jaeger
    component: tracing
spec:
  type: ClusterIP
  ports:
    - name: jaeger-collector-http
      port: 14268
      targetPort: 14268
      protocol: TCP
    - name: jaeger-collector-grpc
      port: 14250
      targetPort: 14250
      protocol: TCP
    - name: jaeger-query
      port: 16686
      targetPort: 16686
      protocol: TCP
    - name: jaeger-agent-compact
      port: 6831
      targetPort: 6831
      protocol: UDP
    - name: jaeger-agent-binary
      port: 6832
      targetPort: 6832
      protocol: UDP
    - name: jaeger-agent-config
      port: 5778
      targetPort: 5778
      protocol: TCP
    - name: zipkin
      port: 9411
      targetPort: 9411
      protocol: TCP
  selector:
    app: jaeger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: NEXUS V1
  labels:
    app: jaeger
    component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
        component: tracing
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '14269'
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.53
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 16686
              protocol: TCP
              name: query
            - containerPort: 14268
              protocol: TCP
              name: collector-http
            - containerPort: 14250
              protocol: TCP
              name: collector-grpc
            - containerPort: 9411
              protocol: TCP
              name: zipkin
            - containerPort: 14269
              protocol: TCP
              name: admin
          env:
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ":9411"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SPAN_STORAGE_TYPE
              value: "badger"
            - name: BADGER_EPHEMERAL
              value: "false"
            - name: BADGER_DIRECTORY_VALUE
              value: "/badger/data"
            - name: BADGER_DIRECTORY_KEY
              value: "/badger/key"
            - name: MEMORY_MAX_TRACES
              value: "10000"
            - name: QUERY_BASE_PATH
              value: "/jaeger"
          volumeMounts:
            - name: jaeger-storage
              mountPath: /badger
          resources:
            requests:
              memory: '256Mi'
              cpu: '100m'
            limits:
              memory: '1Gi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: jaeger-storage
          persistentVolumeClaim:
            claimName: jaeger-storage-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jaeger-storage-pvc
  namespace: NEXUS V1
  labels:
    app: jaeger
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: NEXUS V1
  labels:
    app: otel-collector
    component: tracing
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024

      memory_limiter:
        check_interval: 1s
        limit_mib: 512

    exporters:
      jaeger:
        endpoint: jaeger:14250
        tls:
          insecure: true

      logging:
        loglevel: info

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [jaeger, logging]
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jaeger-network-policy
  namespace: NEXUS V1
spec:
  podSelector:
    matchLabels:
      app: jaeger
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Permitir tráfico desde pods de la app
    - from:
        - podSelector:
            matchLabels:
              app: alejandro-app
        - podSelector:
            matchLabels:
              app: evaluation
      ports:
        - protocol: TCP
          port: 14268  # HTTP collector
        - protocol: TCP
          port: 14250  # gRPC collector
        - protocol: UDP
          port: 6831   # Jaeger agent compact
        - protocol: UDP
          port: 6832   # Jaeger agent binary
    # Permitir acceso a UI desde ingress
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 16686  # Jaeger Query UI
  egress:
    # Permitir DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53

