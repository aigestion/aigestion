apiVersion: v1
kind: ResourceQuota
metadata:
  name: alejandro-quota
  namespace: NEXUS V1
spec:
  hard:
    # Compute Resources
    requests.cpu: '20'
    requests.memory: 40Gi
    limits.cpu: '40'
    limits.memory: 80Gi

    # Storage
    persistentvolumeclaims: '10'
    requests.storage: 200Gi

    # Object Counts
    pods: '50'
    services: '20'
    configmaps: '20'
    secrets: '20'
    replicationcontrollers: '10'
---
apiVersion: v1
kind: LimitRange
metadata:
  name: alejandro-limits
  namespace: NEXUS V1
spec:
  limits:
    - max:
        cpu: '2'
        memory: '4Gi'
      min:
        cpu: '100m'
        memory: '128Mi'
      default:
        cpu: '500m'
        memory: '512Mi'
      defaultRequest:
        cpu: '250m'
        memory: '256Mi'
      type: Container
    - max:
        cpu: '4'
        memory: '8Gi'
      min:
        cpu: '200m'
        memory: '256Mi'
      type: Pod


